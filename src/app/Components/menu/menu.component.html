<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>

<body>
    <div class="container mt-5">
        <!--Crea la fila para el titulo-->
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <div class="card">
                    <div class="card-body">
                        <h4 class="titulo">Tarjeta de Credito</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="button type2" (click)="irHaciaAltaTarjeta()">
        Alta Tarjeta
    </button>
    &nbsp;&nbsp;
    <button class="button type2" (click)="verTarjetas()">
        Ver Tarjetas
    </button>
    <br><br>
    <button class="button type" (click)="bajaTarjetas()">Eliminar Tarjeta</button>
</body>

</html>
